<link rel="import" href="todo-item.html">
<link rel="import" href="..\bower_components\bower_components\paper-button\paper-button.html">

<dom-module id="todo-list">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
       <todo-item label="Pasear al perro"></todo-item>
       <todo-item label="Comprar comida"></todo-item>
       <todo-item label="Tarea 3" id="tarea3"></todo-item>
       
       <paper-button raised on-tap="completaTarea">Cambia la tarea 3</paper-button>
       
    </template>
    <script>
        Polymer({
            is: 'todo-list',
           listeners:{
               'tarea-completada':'completada'
           },
          completaTarea:function(){
              this.$.tarea3.cambia();
          },
           completada: function(e, data){
               console.log('Estoy en el listado de tareas', data.label);
           }
        });
    </script>
</dom-module>
